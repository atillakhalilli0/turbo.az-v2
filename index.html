        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Turbo Az - Masin Alqi Satqi</title>
            <link rel="stylesheet" href="output.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        </head>
        <body>
            <header>
                <div class="bg-slate-200">
                    <div class="w-[75%] mx-auto py-2 text-gray-500 flex max-md:flex-col items-center max-sm:text-[10px] justify-between">
                        <div id="div-1" class="flex gap-3 capitalize">
                            <a class="hover:text-red-600 transition" href="https://tap.az">tap.az</a>
                            <a class="hover:text-red-600 transition" href="https://bina.az">bina.az</a>
                            <a class="hover:text-red-600 transition" href="https://boss.az">boss.az</a>
                        </div>
                        
                        <div id="div-2">
                            <a class="text-black hover:text-red-600 transition" href="tel:+994101001010">Dəstək: +994 10 100 10 10</a>
                        </div>

                        <div id="div-3" class="flex gap-7">
                            <a class="hover:text-red-600 transition" href="https://turbo.az/help/popular_questions">Yardım</a>
                            <a class="hover:text-red-600 transition" href="https://ru.turbo.az/#_gl=1*m5thj7*_ga*MjAyMjk2NDg3OC4xNjk3MTExMjY5*_ga_68B6PJZXYD*MTc0MDU5OTU2My4yNS4xLjE3NDA2MDA0OTkuMzEuMC4w">RU</a>
                            <a class="hover:text-red-600 transition"><i class="fa-solid fa-heart mr-2"></i>Seçilmişlər</a>
                            <a class="hover:text-red-600 transition" href="#"><i class="fa-regular fa-user mr-2"></i> Giriş</a>
                        </div>
                    </div>
                </div>
                <nav class="bg-red-600 z-50">
                    <div class="w-[75%] mx-auto py-3 max-md:gap-3 text-white flex max-md:flex-col items-center max-sm:text-[10px] justify-between">
                        <div><h1 class="uppercase text-xl font-bold">TURBO.AZ</h1></div>

                        <div class="flex items-center max-md:gap-1 max-md:flex-col gap-4">
                            <a class="hover:text-gray-300 transition" href="https://turbo.az/autos">Bütün elanlar</a>
                            <a class="hover:text-gray-300 transition" href="https://turbo.az/avtosalonlar">Dilerlər</a>
                            <a class="hover:text-gray-300 transition" href="https://turbo.az/autocatalog">Avtokataloq</a>
                            <a class="hover:text-gray-300 transition" href="https://turbo.az/motosiklet">Moto</a>
                            <a class="hover:text-gray-300 transition" href="https://tap.az/elanlar/neqliyyat/ehtiyyat-hisseleri-ve-aksesuarlar?utm_source=turboaz&utm_medium=link&utm_content=accessories&utm_campaign=desktop#_gl=1*7q7zs9*_ga*MjAyMjk2NDg3OC4xNjk3MTExMjY5*_ga_68B6PJZXYD*MTc0MDYwMzUzMS4yNi4xLjE3NDA2MDM1NDEuNTAuMC4w">Ehtiyat hissələri və aksesuarlar</a>
                            <a class="hover:text-red-600 transition" href="https://tap.az/elanlar/xidmetler/neqliyyat-icaresi?utm_source=turboaz&utm_medium=desktop&utm_campaign=rentacar&utm_id=header#_gl=1*7q7zs9*_ga*MjAyMjk2NDg3OC4xNjk3MTExMjY5*_ga_68B6PJZXYD*MTc0MDYwMzUzMS4yNi4xLjE3NDA2MDM1NDEuNTAuMC4w"></a>
                        </div>

                        <div class="flex items-center gap-3">
                            <button onclick="toggleCar()" class="bg-green-600 p-2 rounded hover:bg-green-500"><i class="fa-solid fa-circle-plus mr-2"></i>Yeni elan</button>
                            <i onclick="toggleFilter()" class="fa-solid fa-sliders text-2xl"></i>
                            <i onclick="toggleSidebar()" class="fa-solid fa-warehouse text-2xl"></i>
                        </div>
                    </div>
                </nav>

                <div id="sidebar" class="fixed w-3/5 max-md:w-full overflow-y-scroll h-screen transform translate-x-full transition-transform duration-[1s] ease-in-out top-0 right-0 bg-white shadow-lg p-4 z-10">
                    <h2 class="cursor-pointer" onclick="toggleSidebar()"><i class="fa-solid fa-x mr-2"></i>Close</h2>         
                    <div id="totalPrice">Total: 0 AZN</div>
                </div>

                <div id="filterForm" class="bg-slate-300 w-full overflow-hidden max-h-0 transition-all duration-300 ease-in-out shadow-lg p-0 z-10">
                    <div class="p-4 w-[75%] mx-auto">
                        <div class="grid grid-cols-1 gap-3 mb-4 max-md:flex max-md:flex-col">
                            <div class="relative">
                                <input id="search" type="text" placeholder="Axtar..." oninput="searchCars()" class="w-full px-4 py-3 bg-white border border-gray-100 rounded-md text-gray-500 focus:outline-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400 absolute right-3 top-1/2 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                        
                            <div class="grid grid-cols-2 gap-3 max-md:flex max-md:flex-col">
                                <select id="option" onchange="showCars()" class="w-full px-4 py-3 bg-white border border-gray-100 rounded-md text-gray-500 focus:outline-none appearance-none">
                                    <option selected value="" hidden>Marka seç</option>
                                </select>
                                
                                <select id="opt" onchange="sortCars()" class="w-full px-4 py-3 bg-white border border-gray-100 rounded-md text-gray-500 focus:outline-none appearance-none">
                                    <option selected value="" hidden>Sırala</option>
                                    <option value="let1">A-Z</option>
                                    <option value="let2">Z-A</option>
                                    <option value="year1">İl: Azdan-Çoxa</option>
                                    <option value="year2">İl: Çoxdan-Aza</option>
                                    <option value="eng1">Motor: Azdan-Çoxa</option>
                                    <option value="eng2">Motor: Çoxdan-Aza</option>
                                    <option value="time1">Tarix: Ən köhnə</option>
                                    <option value="time2">Tarix: Ən yeni</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3 mb-4 max-md:flex max-md:flex-col">
                            <input id="minimum" type="text" placeholder="İl, min." class="px-4 py-3 bg-white border border-gray-100 rounded-md text-gray-500 focus:outline-none">
                            <input id="maximum" type="text" placeholder="İl, maks." class="px-4 py-3 bg-white border border-gray-100 rounded-md text-gray-500 focus:outline-none">
                            <input id="minimum1" type="text" placeholder="Qiymət, min." class="px-4 py-3 bg-white border border-gray-100 rounded-md text-gray-500 focus:outline-none">
                            <input id="maximum1" type="text" placeholder="Qiymət, maks." class="px-4 py-3 bg-white border border-gray-100 rounded-md text-gray-500 focus:outline-none">
                        </div>
                    
                        <div class="grid grid-cols-2 gap-3 mb-4 max-md:flex max-md:flex-col">
                            <button id="filter" class="py-3 px-4 bg-red-600 text-white rounded-md font-medium">Filterlə</button>
                            
                            <button id="reset" type="button" class="py-3 px-4 bg-white border border-gray-100 text-gray-500 rounded-md font-medium">Filterləri Sıfırla</button>
                        </div>
                    </div>
                </div>

                <div id="newCarForm" class="bg-slate-300 w-full overflow-hidden max-h-0 transition-all duration-300 ease-in-out shadow-lg p-0 z-10">
                    <div class="p-4 rounded-lg w-[75%] mx-auto">
                        <div class="grid grid-cols-4 gap-3 mb-4 max-md:flex max-md:flex-col">
                            <input id="marka" type="text" placeholder="Marka" class="px-4 py-3 bg-white border border-gray-100 rounded-md text-gray-500 focus:outline-none">
                            
                            <input id="model" type="text" placeholder="Model" class="px-4 py-3 bg-white border border-gray-100 rounded-md text-gray-500 focus:outline-none">
                            
                            <input id="il" type="text" placeholder="İl" class="px-4 py-3 bg-white border border-gray-100 rounded-md text-gray-500 focus:outline-none">
                            
                            <input id="mator" type="text" placeholder="Mator" class="px-4 py-3 bg-white border border-gray-100 rounded-md text-gray-500 focus:outline-none">
                            
                            <input id="reng" type="text" placeholder="Rəng" class="px-4 py-3 bg-white border border-gray-100 rounded-md text-gray-500 focus:outline-none">
                            
                            <input id="qiymet" type="text" placeholder="Qiymət" class="px-4 py-3 bg-white border border-gray-100 rounded-md text-gray-500 focus:outline-none">
                            
                            <input id="img" type="text" placeholder="Photo linkini daxil et" class="px-4 py-3 bg-white border border-gray-100 rounded-md text-gray-500 focus:outline-none">
                            
                            <button onclick="addCarArray()" class="py-3 px-4 bg-red-600 text-white rounded-md font-medium flex items-center justify-center">
                                <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>Əlavə et
                            </button>
                        </div>
                    </div>
                </div>
            </header> 
            <main class="py-14 bg-gray-300">        
                <div id="carContent" class="w-[75%] mx-auto py-3 max-md:gap-3 text-white flex max-md:flex-col items-center max-sm:text-[10px] justify-center">
                    <section class="flex flex-col items-center justify-center">
                        <div class="grid grid-cols-1 [@media(min-width:1200px)]:grid-cols-3 [@media(min-width:1500px)]:grid-cols-4 gap-8 p-6" id="cards"></div>
                        <div id="cardetails" class="container mx-auto max-w-6xl"></div>
                        <div class="mt-7">
                            <button id="loadBtn" onclick="loadMore()" class="px-6 py-2 bg-red-700 hover:bg-red-800 rounded-lg text-white font-medium text-lg shadow-lg transition-all hover:-translate-y-1" type="button">Load more...</button>
                        </div>          
                    </section>
                </div>
            </main>
            <script src="data.js"></script>
            <script src="app.js"></script>
        </body>
        </html>
