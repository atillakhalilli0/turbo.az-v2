<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="space-y-4 p-4 bg-gray-100 min-h-screen flex flex-col items-center">
        <div class="w-full max-w-lg p-4 bg-white rounded-lg shadow-md">
          <div class="flex items-center space-x-4">
            <img src="golden-watch.png" alt="Golden Watch" class="w-20 h-20 object-cover rounded">
            <div class="flex-1">
              <h2 class="text-lg font-semibold">Stylish Golden Watch</h2>
              <p class="text-gray-600">Color: <span class="inline-block w-4 h-4 bg-yellow-700 rounded-full"></span></p>
            </div>
            <div class="flex items-center space-x-2">
              <button class="px-2 py-1 bg-gray-200 rounded">-</button>
              <span class="text-lg font-semibold">2</span>
              <button class="px-2 py-1 bg-gray-200 rounded">+</button>
            </div>
            <p class="text-lg font-semibold">$120.00</p>
          </div>
        </div>
    </div>
      
</body>
</html>
